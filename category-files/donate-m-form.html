<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaloHaven</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <style>
        .donate-hero {
            margin-top: 125px;
            background: url("donate-pic3.jpg") no-repeat center center/cover;
            height: 70vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-text {
            background-color: rgba(0, 0, 0, 0.54);
            padding: 30px 50px;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
        }

        .overlay-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .overlay-text p {
            font-size: 1.2em;
            color: #e5e5e5;
        }

        .spacer {
            height: 40px;
        }

        .donation-form {
            max-width: 900px;
            margin: 0 auto;
            margin-bottom: 100px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(190, 0, 254, 0.1);
            color: #ffffff;
        }

        .donation-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            color: #be00fe;
        }

        .donation-form form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .donation-form label {
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #dddddd;
        }

        .donation-form input, .donation-form select {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: #292929;
            color: #ffffff;
        }

        .donation-form button {
            background: linear-gradient(135deg, #be00fe, #631bff);
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .donation-form button:hover {
            background: linear-gradient(135deg, #631bff, #be00fe);
            transform: scale(1.05);
        }

        .donation-form textarea {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            background-color: #292929;
            color: #ffffff;
            resize: vertical;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
            font-family: 'Poppins', sans-serif;
            color: #cccccc;
            margin-top: 10px;
        }
        .donation-form button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #a500dc, #5215d4);
            color: #000000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .donation-form button:hover {
            background: linear-gradient(135deg, #5215d4, #a500dc);
            transform: scale(1.05);       
        } 
        @media screen and (max-width: 1024px) {
  .overlay-text {
    padding: 20px 30px;
    max-width: 80%;
  }

  .overlay-text h1 {
    font-size: 2em;
  }

  .overlay-text p {
    font-size: 1.1em;
  }

  .donation-form h2 {
    font-size: 2em;
  }
}

@media screen and (max-width: 768px) {
  .donate-hero {
    height: 50vh;
    background-position: center top;
    padding: 40px 10px;
  }

  .overlay-text {
    padding: 20px;
    font-size: 0.95em;
  }

  .overlay-text h1 {
    font-size: 1.8em;
  }

  .overlay-text p {
    font-size: 1em;
  }

  .donation-form {
    padding: 15px;
    margin: 0 15px 80px;
  }

  .donation-form form {
    gap: 15px;
  }

  .donation-form h2 {
    font-size: 1.7em;
  }

  .donation-form input,
  .donation-form select,
  .donation-form textarea {
    font-size: 0.95em;
  }

  .donation-form button {
    font-size: 0.95em;
    padding: 10px;
  }

  .checkbox-label {
    font-size: 0.9em;
  }
}

@media screen and (max-width: 480px) {
  .overlay-text {
    padding: 15px;
  }

  .overlay-text h1 {
    font-size: 1.6em;
  }

  .overlay-text p {
    font-size: 0.95em;
  }

  .donation-form {
    padding: 10px;
    margin: 0 10px 60px;
  }

  .donation-form h2 {
    font-size: 1.5em;
  }

  .donation-form label {
    font-size: 0.95em;
  }

  .donation-form input,
  .donation-form select,
  .donation-form textarea {
    font-size: 0.9em;
    padding: 8px;
  }

  .donation-form button {
    font-size: 0.9em;
    padding: 10px 14px;
  }

  .checkbox-label {
    font-size: 0.85em;
  }
}
 
    </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo"><img src="../logo.jpg" alt="HaloHaven" class="logo1"></h1>
  
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="hamburger">&#9776;</label>
  
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../categories.html">Categories</a></li>
          <li><a href="../volunteer.html">Volunteer</a></li>
          <li><a href="../about.html">About Us</a></li>
          <li><a href="../contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <section class="donate-hero">
        <div class="overlay-text">
          <h1>Support Healing, Spread Hope</h1>
          <p>Your donation helps patients fight with dignity and strength.</p>
        </div>
      </section>
      
      <!-- Breathing space -->
      <div class="spacer"></div>
      
      <!-- Donation Form Section -->
      <section class="donation-form">
        <h2>Donate Now</h2>
        <form action="../thankyou.html" method="POST">
          
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" >
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" >
      
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" >
      
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" >
      
          <label for="city">City</label>
          <input type="text" id="city" name="city" >
      
          <label for="state">State</label>
          <input type="text" id="state" name="state" value="Gujarat" >
      
          <label for="zip">Postal Code</label>
          <input type="text" id="zip" name="zip" >
      
          <label for="medical">Select a center</label>
          <select id="medical" name="medical" >
            <option value="">~Choose a Medical Center~</option>
            <option value="med1">Health & Care Foundation</option>
            <option value="med2">Gujarat Cancer & Research Institute</option>
            <option value="med3">Sanjivani Health & Relief Committee</option>
            <option value="med4">Aatmaja Cancer Support</option>
            <option value="med5">Shri Navchetan Andhjan Mandal</option>
            <option value="med6">Shrimad Rajchandra Hospital</option>
          </select>
          <label for="payment-mode">Mode of Payment</label>
          <select id="payment-mode" name="payment-mode" >
            <option value="">~Select Payment Method~</option>
            <option value="upi">UPI (Google Pay, PhonePe, etc.)</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="cash">Cash/Cheque (Offline)</option>
          </select>
          <label for="amount">Donation Amount (INR)</label>
          <input type="number" id="amount" name="amount" >
      
          <label for="reason">Why are you donating?</label>
          <textarea id="reason" name="reason" rows="4" placeholder="Share your thoughts..."></textarea>
      
          <label class="checkbox-label">
            <input type="checkbox" name="updates" id="updates">
            I would like to receive updates on how my donation is used.
          </label>
      
          <button onclick="window.location.href='../thankyou.html'">Submit</button>

        </form>
      </section>
</body>
</html>
