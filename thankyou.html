<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaloHaven</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .thank-you-container {
      background-color: #1e1e1e;
      padding: 50px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .thank-you-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00a9ac;
    }

    .thank-you-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #006461;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #3b6d6a;
    }

    @media screen and (max-width: 600px) {
      .thank-you-container {
        padding: 30px 20px;
      }

      .thank-you-container h1 {
        font-size: 2em;
      }

      .thank-you-container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your response has been submitted successfully. We truly appreciate your generosity and support.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
