<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaloHaven</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
  <style>
    body {
      background:linear-gradient(145deg,#0a183b, #350d58, #0a183b);
      color: #f1f1f1;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .thank-you-container {
      background-color: #0000009b;
      padding: 50px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.658);
    }

    .thank-you-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00a9ac;
    }

    .thank-you-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #006461;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #3b6d6a;
    }

    @media screen and (max-width: 600px) {
      .thank-you-container {
        padding: 30px 20px;
      }

      .thank-you-container h1 {
        font-size: 2em;
      }

      .thank-you-container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>Your response has been submitted successfully. We truly appreciate your generosity and support.</p>
      <a href="index.html">Return to Home</a>
    </div>
  
</body>
</html>
